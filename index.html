<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Guess the number</title>
</head>
<body>
    <div class="left">
        <h1>Game "Guess the number"</h1>
    
        <p>You can chose minimal value <input id="min" required> and maximal <input id ="max" required>. You'll can try guess it for <strong>5</strong> attempts.<br>I'll say you if numbers more or less.<br> If you go out of range the game will be over.</p>
        <input type="submit" value="CHECK" class="submitCheck"> <input type="submit" value="EXIT" class="submitExit">
        <p id ="live">Your lives: <span id="lives">5</span> ❤️</p>
        <div class="form">
          <label for="guessField">Your chose: </label><input type="text" id="guessField" class="guessField">
          <input type="submit" value="Отгадать" class="guessSubmit">
        </div>
    
        <div class="resultParas"><br>
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>
      </div>
      <div class="right">
      </div>  
</body>
</html>
