<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Угадай число</title>
</head>
<body>
    <div class="left">
        <h1>Игра "Угадай число"</h1>
    
        <p>Выбери минимальное число <input id="min" required> и маскимальное <input id ="max" required>. Попробуй угадать его за <strong>5</strong> попыток.<br>Я буду подсказывать, если задуманное число больше или меньше.<br> Если вы выйдете за придел диапазона игра будет окончена.</p>
        <input type="submit" value="CHECK" class="submitCheck"> <input type="submit" value="EXIT" class="submitExit">
        <p id ="live">Ваши жизни: <span id="lives">5</span> ❤️</p>
        <div class="form">
          <label for="guessField">Твой вариант: </label><input type="text" id="guessField" class="guessField">
          <input type="submit" value="Отгадать" class="guessSubmit">
        </div>
    
        <div class="resultParas"><br>
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>
      </div>
      <div class="right">
      </div>  
</body>
</html>
